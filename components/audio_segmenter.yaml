name: audio_segmenter
cmd:
  - start: |
      ros_env
      stdbuf -oL -eL roslaunch audio_segmenter audio_segmenter.launch path_to_config:=${AUDIO_SEGMENTER_CONFIG}
  - check: |
      ros_env
      rosnode list | grep -e /audio_segmenter
tags:
  - segmentation
requires:
  - orchestrator
provides:
  - segmentation

host: ${pepper}

