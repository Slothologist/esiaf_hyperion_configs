name: orchestrator
cmd:
  - start: |
      ros_env
      stdbuf -oL -eL roslaunch esiaf_orchestrator orchestrator.launch path_to_config:=${prefix}/share/esiaf_orchestrator/config/basic_orchestrator_config.yaml
  - check: |
      ros_env
      rosnode list | grep -e /orchestrator$
tags:
  - orchestrator
requires:
  - roscore
provides:
  - orchestrator

host: ${pepper}

